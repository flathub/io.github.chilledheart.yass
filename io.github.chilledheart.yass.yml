id: io.github.chilledheart.yass
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: yass
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --persist=.yass
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
modules:
  - name: yass
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DFLATHUB_BUILD=on
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DINSTALL_FLATHUB_METAINFO=on
      - -DUSE_ZLIB=on
      - -DUSE_SYSTEM_ZLIB=on
      - -DUSE_QT5=on
      - -DGUI=on
      - -DCLI=off
      - -DSERVER=off
    sources:
      - type: archive
        url: https://github.com/Chilledheart/yass/releases/download/1.13.0/yass-1.13.0.tar.bz2
        sha256: 23891a9ac9ce9a180caa1f46adf7e769303f0c42ea2aef1feb5ea4905ff5b0a3
      - type: patch
        path: disable_ui.patch

