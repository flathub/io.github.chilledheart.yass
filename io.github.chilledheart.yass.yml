id: io.github.chilledheart.yass
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: yass
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --persist=.yass
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
modules:
  - name: yass
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DFLATHUB_BUILD=on
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DINSTALL_FLATHUB_METAINFO=on
      - -DUSE_ZLIB=on
      - -DUSE_SYSTEM_ZLIB=on
      - -DUSE_JSONCPP=on
      - -DUSE_CARES=on
      - -DUSE_QT5=on
      - -DGUI=on
      - -DCLI=off
      - -DSERVER=off
    sources:
      - type: archive
        url: https://github.com/Chilledheart/yass/releases/download/1.14.3/yass-1.14.3.tar.zst
        sha256: b65cea6fb41a651532dd2d6476a0e2d2e207cf6b5c8573cbbfa450e47b7474fe
      - type: patch
        path: translation-qt5.patch
