id: io.github.chilledheart.yass
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: yass
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --persist=.yass
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
modules:
  - name: yass
    buildsystem: cmake-ninja
    builddir: true
    post-install:
      - install -Dm644 ../io.github.chilledheart.yass.metainfo.xml /app/share/metainfo/io.github.chilledheart.yass.metainfo.xml
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DUSE_QT5=on
      - -DGUI=on
      - -DCLI=off
      - -DSERVER=off
    sources:
      - type: file
        path: io.github.chilledheart.yass.metainfo.xml
      - type: archive
        url: https://github.com/Chilledheart/yass/releases/download/1.12.3/yass-1.12.3.tar.bz2
        sha256: 3b0554bd991c884637a83a496dba26138f5e651126fe77dae1026823ce88c124
      - type: patch
        path: aarch64.patch
